      <div style="display: flex; vertical-align: middle; margin-top: 150px; margin-left: 240px; padding: 10px;">

          <div style="margin-top: 45px;">
              <img  src="https://i.pinimg.com/originals/1a/17/2f/1a172f3cc06468d29ff0bea8778deae4.jpg" alt="waterTower" width="400px"/>
      </div>
      <div class="ml-5">
         <div class="xs-pd-20-10 pd-ltr-20">
            <div class="title pb-20">
               <h2 class="h3 mb-0">Water Tower</h2>
            </div>

            <div class="row pb-10">
               <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
                  <div class="card-box height-100-p widget-style3">
                     <div class="d-flex flex-wrap">
                        <div class="widget-data">
                           <div class="weight-700 font-24 text-dark">{{capacity}}</div>
                           <div class="font-14 text-secondary weight-500">
                           Liters Capacity
                           </div>
                        </div>
                        <div class="widget-icon">
                           <div class="icon" data-color="#00eccf">
                              <i class="icon-copy dw dw-calendar1"></i>
                           </div>
                        </div>
                    </div>
                </div>
               </div>
               <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
                  <div class="card-box height-100-p widget-style3">
                     <div class="d-flex flex-wrap">
                        <div class="widget-data">
                           <div class="weight-700 font-24 text-dark">
                           {{available}} liters 
                           
                        </div>
                           <div class="font-14 text-secondary weight-500">
                              Requirements
                           </div>
                        </div>
                        <div class="widget-icon">
                           <div class="icon" data-color="#ff5b5b">
                              <span class="icon-copy ti-heart"></span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <form method="post" action="/deploy2/" name ="deploy2">
                  {% csrf_token %}
               <input type="hidden" name="quantity" value={{available}} />
               <input type="hidden" name="quality" value={{ans}} />
               <button  type="submit" class="btn btn-outline-dark" style="width: 135px;height: 57px;top: 20px;position: relative;">Transfer</button>
            </form>
            <div class="title pb-20" style="
            position: relative;
            top: 239px;
            left: -600px">
               <h2 class="h3 mb-0">Result - {{ ans }}/100</h2>
            </div>
         
                            
      <script src="/static/vendors/scripts/core.js"></script>
      <script src="/static/vendors/scripts/script.min.js"></script>
      <script src="/static/vendors/scripts/process.js"></script>

      <div>
          
          <div class="title pb-20">
              <h2 class="h3 mb-0">Calculate Quality</h2>
            </div>
            <form method="post" action="/calculate/"  name="calc">
         {% csrf_token %}
         <div class="form-row">
           <div class="col">
             <input type="text" class="form-control" placeholder="pH" name="ph">
           </div>
           <div class="col">
             <input type="text" class="form-control" placeholder="Temp" name="temp">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Turbi" name="turbi">
            </div>
            <button  type="submit" class="btn btn-outline-dark" style="width: 135px;height: 45px;position: relative;">Calculate</button>
            
            
        </div>
    </form>
