<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />

    />

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Google Font -->
    <link

      href="/static/vendors/styles/core.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/vendors/styles/icon-font.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/vendors/styles/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/vendors/styles/admin-chart.css"
    />

  <body class="login-page">
    <div class="login-header box-shadow">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="brand-logo">
          <a href="login.html">
            <p style="color: black">HydroSense</p>
            <!-- <img src="vendors/images/deskapp-logo.svg" alt="" /> -->
          </a>
        </div>
        <div class="login-menu">
          <ul>
            <li><a href="/admin-main/">ADMIN</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="chart" class="box-shadow bg-white border-radius-10">
      <h2 class="text-center text-primary">Water Usage</h2>
      <canvas id="myChart"></canvas>
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"
      ></script>
      <script src="/static/vendors/scripts/admin-chart.js"></script>
    </div>

    <div
      id="admin-form"
      class="bg-white border-radius-10 box-shadow"
      style="
        width: 30%;
        margin: auto;
        margin-top: 26px;
        padding: 19px;
        position: relative;
        margin-left: 73px;
      "
    >
      <h2 class="text-center text-primary mb-10">Add Requirement</h2>

      <form name="admin" action="/pushreq/" method="post" a>
        {% csrf_token %}

        <div>
          <label for="cars">Area:</label>

          <select
            name="cars"
            id="cars"
            class="border-radius-5 p-2 mb-4"
            placeholder="Area"
          >
            <option value="volvo">Begumpet</option>
            <option value="saab">Khairtabad</option>
            <option value="saab">Nagole</option>
            <option value="saab">Koti</option>
          </select>
        </div>
        <div>
          <label for="cars">Building:</label>

          <select
            name="cars"
            id="cars"
            class="border-radius-5 p-2 mb-4"
            placeholder="Building"
          >
            <option value="volvo">Green park</option>
            <option value="saab">Lodha</option>
            <option value="saab">Landmark</option>
            <option value="saab">Pebble palace</option>
          </select>
        </div>

        <div class="input-group custom">
          <input
            id="input-username"
            type="text"
            class="form-control form-control-lg"
            placeholder="Storage Id"
            name="storage_id"
          />
        </div>
        <div class="input-group custom">
          <input
            id="input-pwd"
            type="text"
            class="form-control form-control-lg"
            placeholder="Quantity"
            name="quantity"
          />
        </div>
        <div class="row">
          <div class="col-6">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck1"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="input-group mb-0">
              <div class="form-group">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg btn-block"
                  style="margin-bottom: 3.75rem"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <table
      class="table border-radius-10 box-shadow"
      style="
        width: 30%;
        margin: auto;
        top: -499px;
        padding: 19px;
        position: relative;
        margin-left: 605px;
        background-color: white;
      "
    >
      <thead>
        <tr>
          <th scope="col">User Name</th>
          <th scope="col">Flat Number</th>
          <th scope="col">Requested Quantity</th>
        </tr>
      </thead>

      {% for i,j,k in set %}

      <tr>
        <th scope="col">{{ i }}</th>
        <th scope="col">{{ j }}</th>
        <th scope="col">{{ k }}</th>
        <!-- <th scope="col">
          <form method="post" action="/deploy/" name="deploy">
            {% csrf_token %}
            <button
              type="submit"
              class="btn btn-outline-dark"
              style="width: 135px; height: 57px; top: 20px; position: relative"
            >
              Transfer
            </button>
          </form>
        </th> -->
      </tr>

      {% endfor %}
    </table>
    <!-- End Google Tag Manager (noscript) -->
  </body>
</html>
