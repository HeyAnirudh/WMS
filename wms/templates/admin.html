  <body class="login-page">
    <div class="login-header box-shadow">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="brand-logo">
          <a href="login.html">
            <p style="color: black">HYDRO APP</p>
            <!-- <img src="vendors/images/deskapp-logo.svg" alt="" /> -->
          </a>
        </div>
        <div class="login-menu">
          <ul>
            <li><a href="/admin-main/">ADMIN</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="chart" class="box-shadow bg-white border-radius-10">
      <h2 class="text-center text-primary">Water Usage</h2>
      <canvas id="myChart"></canvas>
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"
      ></script>
      <script src="/static/vendors/scripts/admin-chart.js"></script>
    </div>
    <div id="admin-form" class="bg-white border-radius-10 box-shadow">
      <h2 class="text-center text-primary mb-10">Add Requirement</h2>
      <form>
        <div class="input-group custom">
          <input
            id="input-username"
            type="text"
            class="form-control form-control-lg"
            placeholder="Storage Id"
          />
        </div>
        <div class="input-group custom">
          <input
            id="input-pwd"
            type="text"
            class="form-control form-control-lg"
            placeholder="Quantity"
          />
        </div>
        <div class="row">
          <div class="col-6">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="customCheck1"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="input-group mb-0">
              <input
                id="btn-signin"
                class="btn btn-primary btn-lg btn-block"
                type="submit"
                value="Add"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
